<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2 class="heading">BOOKING APPOINTMENT APP</h2>
    <div class="container" id="container">
        <div class="row" >
            <div class="col-3" id="form">
           <form onsubmit="handleSubmit(event)" >
          <div class="form-group">
           <label for="name1" class="form-label">Name:</label>
           <input type="text" class="form-control" name ="name1" id="name1"/>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name ="phone" id="phone"/>
           </div>
          <div class="form-group">
           <label for="email"  class="form-label">Email:</label>
           <input type="email" class="form-control" name ="email" id="email"/>
          </div>
          <div class="form-group">
           <button class="btn btn-primary" type="submit">Book Appointment</button></div>
           </form>
            </div>
            <div class="col" id="listc">
                <ul class="list-group">
                  </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
